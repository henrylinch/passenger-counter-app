<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="main-div">
        <p id="welcome"></p>
        <p>People attending the fair:</p>
        <p id="count-people">0</p>
        <div class="btns">
            <button id="btn1" onclick="increment()">+</button>
            <button id="btn3" onclick="save()">SAVE</button>
            <button id="btn2" onclick="decrement()">-</button>
        </div>
        
        <p id="entries">Previous entries:</p>
        <div id="numericals">
            <p id="total">Total people today:</p>
            <p id="people"></p>
            <button id="btn4" onclick="clearData()">CLEAR</button>
        </div>  
    </div>


    <script src="index.js"></script>
</body>
</html>
